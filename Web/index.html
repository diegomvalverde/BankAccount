<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <title>Página web con Bootstrap</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>
  <body>
    <div class="container-fluid bg-dark py-1">
      <div class="container text-white">
        <h2>Validación de credenciales</h2>
        <p>Se deben ingresar las credenciales para iniciar sesión en el banco del ITCR.</p>
      </div>
      <hr class="bg-white">
    </div>

    <div class="container-fluid py-5 bg-dark text-white">
    <div class="container bg-dark text-white">
      <div class="row">
        <div class="col-2">
          <p>Usuario: </p>
        </div>
        <div class="col-3">
          <input type="text" name="" value="" placeholder="Diego Méndez">
        </div>
      </div>

      <div class="row">
        <div class="col-2">
          <p>Contraseña: </p>
        </div>
        <div class="col-3">
          <input type="text" name="" value="" placeholder="************">
        </div>
      </div>

      <div class="row">
        <div class="col-2">
        </div>
        <div class="col-3">
          <br>
          <button type="button" class="btn btn-primary" name="button">Ingresar</button>
        </div>
      </div>
    </div>
  </div>
  </div>




    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
