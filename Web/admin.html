<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <title>Administrador</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/admin.css">
  </head>
  <body>
    <div class="container-fluid bg-dark py-2">
      <div class="container text-white">
        <h3>Administración de usuarios y cuentas</h3>
        <p>Se pueden administrar agregar cuentas y clientes al sistema.</p>
      </div>
      <hr class="bg-white">
    </div>

    <div class="container-fluid py-5 text-white">
    <div class="container">
      <div class="row">
        <div class="col-4">
          <p>Agregar usuario</p>
        </div>
        <div class="col-4">

        </div>
        <div class="col-4">
          <p>Agregar Cuenta</p>
        </div>
      </div>

    <div class="container">
      <div class="row">
        <div class="col-4">
          <label for="usr">Identificación:</label>
          <input type="text" class="form-control" id="id">
        </div>
        <div class="col-4">

        </div>
        <div class="col-4">
          <label for="usr">Identificación del dueño:</label>
          <input type="text" class="form-control" id="id">
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-4">
          <label for="usr">Nombre:</label>
          <input type="text" class="form-control" id="name">
        </div>
        <div class="col-4">

        </div>
        <div class="col-4">
          <label for="usr">Tipo de cuenta:</label>
          <input type="text" class="form-control" id="name">
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-4">
          <label for="usr">Contraseña:</label>
          <input type="text" class="form-control" id="pwd">
        </div>
        <div class="col-4">

        </div>
        <div class="col-4">
          <br>
          <button type="button" class="btn btn-primary" name="button">Agregar Cuenta</button>
        </div>
      </div>
    </div>

    <br>

    <div class="container">
      <div class="row">
        <div class="col-4">
          <button type="button" class="btn btn-primary" name="button">Agregar Cliente</button>
        </div>
      </div>
    </div>
  </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
